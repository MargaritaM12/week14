<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Пункт 2</title>
    </head>
    <body>
        <h1>
            Пункт 2
        </h1>
        <div id='red' data-color="#ff6b6b" onclick="changeColor('red')">
            Element 1</div>
        <div id='blue' data-color="#71f8ff" onclick="changeColor('blue')">
            Element 2</div>
        <script>  
            function changeColor(colorValue) {
                document.body.style.background = document
                    .getElementById(colorValue)
                    .dataset
                    .color;
            }
        </script>
    </body>
</html>
