<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Калькулятор</title>
    </head>
    <body>
        <h1>
            Калькулятор   
        </h1>
        <input id="num1"/>
        <div id="operator_btns">
            <button id="plus" onclick="op='+'">+</button>
            <button id="minus" onclick="op='-'">-</button>
            <button id="times" onclick="op='*'">x</button>
            <button id="divide" onclick="op='/'">:</button>
        </div>
        <input id="num2"/>
        <br>
        <button onclick="func()">Рассчитать</button>
        <p id="result"></p>
        <script>  
            let op;
            function func() {
                let result;
                let num1 = Number(document.getElementById("num1").value);
                let num2 = Number(document.getElementById("num2").value);
                switch (op) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        result = num1 / num2;
                        break;
                }
                document
                    .getElementById("result")
                    .innerHTML = result;
            }
        </script>
    </body>
</html>
